{% extends 'news/base.html' %}
{% load static %}
{% block title %} {{ news.title }} {% endblock title %}
{% block content %}
<div class="container mt-5 text-center">
    <h2 class="text-center">{{ news.title }}</h2>
    <h5 class="text-center text-muted">{{ news.publish_time |date:"d M Y, H:i" }}</h5>
    <div class="row mt-4">
        <div class="col">
            <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid">
        </div>
        <div class="col">
            <p>{{ news.body|linebreaks }}</p>
        </div>
    </div>
</div>
<style>

h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

h5 {
    font-size: 1rem;
    margin-bottom: 2rem;
}

p {
    font-size: 1.2rem;
    line-height: 1.6;
    text-align: left;
    width: 970px;
    padding-left: 210px;
    font-family: 'Arial';
    font-weight: 500;
}

img {
    border-radius: 5px;
    margin-bottom: 2rem;
    width: 750px;
}
</style>
{% endblock content %}
